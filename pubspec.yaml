name: swoc_application
description: The Flutter Swoc Application to support learning new languages

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^1.1.1
  url_launcher: ^5.4.2
  equatable: ^1.2.5
  flutter_bloc: ^6.1.3
  uuid: ^2.2.2
  sqflite: ^1.3.0
  path_provider: any
  path: any




dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
